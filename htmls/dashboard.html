<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="EN" lang="EN" dir="ltr">
<head>
  <title>Industry Engagement</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <link rel="stylesheet" href="styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="dashboards/DatePicker/jquery-ui.css">
  <script src="dashboards/DatePicker/jquery-1.10.2.js"></script>
  <script src="dashboards/DatePicker/jquery-ui.js"></script>
  <script>
  $(function() {
    $( "#datepicker" ).datepicker();
  });
  </script>
</head>

<body>
  <!--#######################################################-->
  <div class="wrapper banner">
    <div id="top_bar" class="flex_height">
      <div class="to_left">
        <h1>Dashboard</h1>
      </div>

      <div class="to_right">
        <h3>Log in as Admin</h3>
      </div>
    </div>
  </div>
  <!--##############################################################-->
   <div class="wrapper navigation">
      <div id="navi" class="flex_height">
        <div class="to_right">  
          <form action="#" method="post" id="search">  
            <input type="text" value="Search&hellip;" onfocus="this.value=(this.value=='Search&hellip;')? '' : this.value ;" />
            <input type="image" id="go" src="images/search_r.gif" alt="Search" />
          </form>
        </div>

        <div id="menu" class="button to_left">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Items in Cart</a></li>
          </ul>
        </div>
      </div>
    </div>

  <!--##############################################################-->
  <div class="wrapper content">
    <!--********************-->
    <div class="left_part to_left">
      <div id="tabs" class="to_right button">
        <ul>
          <li><a id="in_focus" href="dashboard.html">Newly submitted</a></li>
          <li><a href="dashboards/Accepted.html">Accepted</a></li>
          <li><a href="dashboards/Rejected.html">Rejected</a></li>
          <li><a href="dashboards/Pending.html">Pending</a></li>
          <li><a href="dashboards/Past_projects.html">Past projects</a></li>
        </ul>
      </div>
    </div>

    <!--********************-->
    <div id="container" class="shadow to_left">
        <h3>Newly  Submitted</h3>
		<div id="search_date" class="container_inner">
			<input class="to_left" type="text" id="datepicker" value="Click To Pick a Date">
        </div>
			
		<div id="action_to_project" class="button to_right">
          <ul>
            <li><a href="#">Accept</a></li>
            <li><a href="#">Reject</a></li>
            <li><a href="#">Suspend</a></li>
          </ul>
        </div>
		<div >
			<select id="projectList" class="project_list to_left" name="list_box_name" size="5">
				<option value="project1">project1</option>
				<option value="project2">project2</option>
				<option value="project3">project3</option>
				<option value="project4">project4</option>
				<option value="project5">project5</option>
				<option value="project6">project6</option>
				<option value="project7">project7</option>
				<option value="project8">project8</option>
				<option value="project9">project9</option>
				<option value="project10">project10</option>
				<option value="project11">project11</option>
				<option value="project12">project12</option>
				<option value="project13">project13</option>
				<option value="project14">project14</option>
				<option value="project15">project15</option>
			</select>
		</div>
		
		<div >
			<textarea id="show_specification" class="project_list to_right" rows="13">
				There are some project specification....
			</textarea>
		</div>
		
		<div >
			<textarea id="industry_iteration" class="project_list to_left" rows="13">
				There are some Industry Iteration....
			</textarea>
		</div>
		
		<div id="action_to_info" class="button to_right">
          <ul>
            <li><a href="#">Discard</a></li>
            <li><a href="#">Draft</a></li>
            <li><a href="#">Send</a></li>
          </ul>
        </div>
	
    </div>
    
    <!--*********************-->
    <div class="right_part to_left">
      <div id="cart" class="to_left button">
        <ul>
          <li><a href="#">Project 1</a></li>
          <li><a href="#">Project 2</a></li>
          <li><a href="#">Project 3</a></li>
          <li><a href="#">Project 4</a></li>
          <li><a href="#">Project 5</a></li>
        </ul>
      </div>
    </div>
      
  </div>  
    
      
</body>


</html>
